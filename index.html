<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatCoin Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Главная страница -->
    <div class="page main-page" id="main-page">
        <img src="https://i.ibb.co/1QZtmD9/dream-Trading-Card-photoaidcom-cropped.png" alt="Logo" class="logo">
        <div class="balance" id="balance">Загрузка баланса...</div>
        <div class="navigation">
            <button class="button left-btn" onclick="showPage('main')">Главная</button>
            <button class="button right-btn" onclick="showPage('tasks')">Задания</button>
        </div>
    </div>

    <!-- Страница заданий -->
    <div class="page tasks-page" id="tasks-page" style="display: none;">
        <h1>Задания</h1>
        <p>Подпишитесь на наш Telegram канал и получите 500 RATC!</p>
        <a href="https://t.me/RatcCoin" target="_blank" class="button" onclick="completeTask()">Подписаться и получить 500 RATC</a>
        <div class="navigation">
            <button class="button left-btn" onclick="showPage('main')">Главная</button>
            <button class="button right-btn" onclick="showPage('tasks')">Задания</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
